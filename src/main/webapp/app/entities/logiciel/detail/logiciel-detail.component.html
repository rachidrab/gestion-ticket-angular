<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="logiciel">
      <h2 data-cy="logicielDetailsHeading"><span>Logiciel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ logiciel.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ logiciel.nom }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ logiciel.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/logiciel', logiciel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
